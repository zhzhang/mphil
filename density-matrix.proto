package dmatrix;

option java_outer_classname = "DMatrixProtos";

message DMatrixSparse {
  required string word = 1;
  required int32 dimension = 2;

  message DMatrixEntry {
    required int32 x = 1;
    required int32 y = 2;
    required float value = 3;
  }

  repeated DMatrixEntry entries = 3;
}

message DMatrixDense {
  required string word = 1;
  required int32 dimension = 2;
  repeated float data = 3;
}
